<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 15pt Arial;
            background-color: rgb(26, 75, 26);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            
        }
    </style>
</head>
<body>

    <div id="area" 
    onclick="clicar()" 
    onmouseenter="entrar()"
    onmouseout="sair()">
        Interaja...
    </div>

    <script>

        var a = window.document.getElementById ('area')
        // ou eu posso reescrever dessa forma abaixo utilizando apenas javascript
        //a.addEventListener('click', clicar)
        //a.addEventListener('mouseenter', entrar)
        //a.addEventListener('mouseout',sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar(){
            a.innerText = 'Entrou!'
            a.style.background = 'green'
        }

        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = 'blue'
        }
    </script>
</body>
</html>
